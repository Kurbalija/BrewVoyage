<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BrewVoyage - Wiki</title>
    <link rel="icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/teas.css">
    <script src="js/teas.js" defer></script>
</head>
<body>
    <nav>
        <div class="topnav">
            <a onclick="window.location.href = '/home';">Home</a>
            <a onclick="window.location.href = '/wiki';">Wiki</a>
            <a onclick="window.location.href = '/maps';">Map</a>
            <a class="active" onclick="window.location.href = '/teas';">Teas</a>
            <a class="split" onclick="window.location.href = '/';">Logout</a>
        </div>
    </nav>
    <div id="loading-animation">
        <div class="loader"></div>
    </div>
    <div id="filter-container">
        <label for="origin-filter">Origin:</label>
        <select id="origin-filter" onchange="filterTeas()">
            <option value="">All</option>
        </select>
        <label for="caffeine-filter">Caffeine:</label>
        <select id="caffeine-filter" onchange="filterTeas()">
            <option value="">All</option>
        </select>
        <label for="type-filter">Type:</label>
        <select id="type-filter" onchange="filterTeas()">
            <option value="">All</option>
        </select>
        <button id="reset-filters">Reset Filters</button>
    </div>
    <main id="tea-container"></main>
    <script src="js/teas.js" defer></script>
    <div id="tea-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-tea-name"></h2>
            <div id="modal-tea-details"></div>
        </div>
    </div>
</body>
</html>
